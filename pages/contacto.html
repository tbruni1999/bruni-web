              <div class="container-fluid">

                <a class="navbar-brand" href="../index.html"

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <main class="container__main">
        <section class="main__info">
          <article>
            <div class="header__title">
              <h1 class="animate__bounceIn">Contacto</h1>
            </div>
            <h2 class="main__welcome">Trabajemos juntos</h2>
            <!-- FORMULARIO -->

            <div class="container mb-3 col-lg-4">
              <label for="exampleFormControlInput1" class="form-label"
                >Dirección E-Mail</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="tunombre@ejemplo.com"
              />
            </div>
            <div class="container mb-3 col-lg-4">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Escríbeme tu propuesta!</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="20"
              ></textarea>
            </div>

            <!-- TERMINA FORMULARIO -->
          </article>
        </section>
        <!-- EMPIEZA SOCIALS -->
        <div class="main__socials">
          <div class="socials__icons">
            <a href="https://github.com/tbruni1999/bruni-web">
